<!doctype html>
<html lang="en">
    <head>
        <title>Login</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"

         crossorigin="anonymous"
     ></script>

     <script
         src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"

         crossorigin="anonymous"
     ></script>
    </head>

    <body>
        <div style="height: 100vh;width: 100%;" class="d-flex justify-content-center align-items-center bg-light">
            <div class="row w-50 border shadow p-5">
                <div class="col">
                    <!-- <img src="https://banner2.cleanpng.com/20180426/lwq/kisspng-computer-icons-login-management-user-5ae155f3386149.6695613615247170432309.jpg"  -->
                    <!-- class="img-fluid"> -->
                 <img src="https://img.freepik.com/free-vector/access-control-system-abstract-concept_335657-3180.jpg" class="img-fluid">
                </div>
                <div class="col">
                    <h4 class="text-center text-info fst-italic">Login</h4>
                    <div class="mt-3">
                        <input type="text" placeholder="Enter your name" id="uname" class="form-control">
                    </div>
                    <div class="mt-3">
                        <input type="password" placeholder="Enter your password" id="pswd" class="form-control">
                    </div>
                    <div class="mt-3">
                        <input type="submit" onclick="login()" class="btn btn-success" value="Login">
                    </div>
                </div>
            </div>
        </div>
        <script src="./main.js"></script>
    </body>
</html>
